<html>
<head>
<title>Main Page</title>
<script src="/js/pixi.js"></script>
</head>
<body>
<h1>Working</h1>
<script>
	var renderer = PIXI.autoDetectRenderer(620, 380);
	
	// set the canvas width and height to fill the screen
	//renderer.view.style.width = window.innerWidth + "px";
	//renderer.view.style.height = window.innerHeight + "px";
	renderer.view.style.display = "block";
	 
	// add render view to DOM
	document.body.appendChild(renderer.view);
	var stage = new PIXI.Container();
	var graphics = new PIXI.Graphics();
	
	var labels = [];
	for (i = 0; i < 100; i++) {
	    var text=new PIXI.Text('This is a pixi text',{font : '24px Arial', fill : 0xff1010, align : 'center'});
	     
	    text.position.x = Math.floor((Math.random() * 300) + 1);
		text.position.y = Math.floor((Math.random() * 300) + 1);
		stage.addChild(text);
	    labels.push(text);
	}
	var text = new PIXI.Text('This is a pixi text',{font : '24px Arial', fill : 0xff1010, align : 'center'});
	// set a fill and line style
	graphics.beginFill(0xFF3300);
	graphics.lineStyle(10, 0xffd900, 1);
	
	// draw a shape
	graphics.moveTo(50,50);
	graphics.lineTo(250, 50);
	graphics.lineTo(100, 100);
	graphics.lineTo(250, 220);
	graphics.lineTo(50, 220);
	graphics.lineTo(50, 50);
	graphics.endFill();
	
	// set a fill and line style again
	graphics.lineStyle(10, 0xFF0000, 0.8);
	graphics.beginFill(0xFF700B, 1);
	
	// draw a second shape
	graphics.moveTo(210,300);
	graphics.lineTo(450,320);
	graphics.lineTo(570,350);
	graphics.lineTo(580,20);
	graphics.lineTo(330,120);
	graphics.lineTo(410,200);
	graphics.lineTo(210,300);
	graphics.endFill();
	
	// draw a rectangel
	graphics.lineStyle(2, 0x0000FF, 1);
	graphics.drawRect(50, 250, 100, 100);
	
	// draw a circle
	graphics.lineStyle(0);
	graphics.beginFill(0xFFFF0B, 0.5);
	graphics.drawCircle(470, 200,100);
	
	graphics.lineStyle(20, 0x33FF00);
	graphics.moveTo(30,30);
	graphics.lineTo(600, 300);
		
		
	stage.addChild(graphics);
	
	// lets create moving shape
	var thing = new PIXI.Graphics();
	stage.addChild(thing);
	
	thing.position.x = 620/2;
	thing.position.y = 380/2;
	
	var count = 0;
	graphics.interactive=true;
	graphics.on('click', function()
	{
		console.log("click");
		for (i = 0; i < 100; i++) {
			labels[i].position.x = Math.floor((Math.random() * 300) + 1);
			labels[i].position.y = Math.floor((Math.random() * 300) + 1);
		}
	}
	);
	animate();

	function animate() {
		  requestAnimationFrame(animate);
		thing.clear();
		
		count += 0.1;
		
		thing.clear();
		thing.lineStyle(30, 0xff0000, 1);
		thing.beginFill(0xffFF00, 0.5);
		
		thing.moveTo(-120 + Math.sin(count) * 20, -100 + Math.cos(count)* 20);
		thing.lineTo(120 + Math.cos(count) * 20, -100 + Math.sin(count)* 20);
		thing.lineTo(120 + Math.sin(count) * 20, 100 + Math.cos(count)* 20);
		thing.lineTo(-120 + Math.cos(count)* 20, 100 + Math.sin(count)* 20);
		thing.lineTo(-120 + Math.sin(count) * 20, -100 + Math.cos(count)* 20);
		
		thing.rotation = count * 0.1;
	    renderer.render(stage);
	   
	}
</script>
</body>
</html>
